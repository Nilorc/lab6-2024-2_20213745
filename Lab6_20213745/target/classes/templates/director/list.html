<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Directores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: fragment}"></div>
        <div class="container mt-5">

            <h1 class="mb-4">Lista de Directores</h1>

            <!-- Botón para agregar un nuevo director -->
            <div class="mb-3">
                <a href="/directors/new" class="btn btn-primary">Nuevo Director</a>
            </div>

            <!-- Tabla para mostrar los directores -->
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Nacionalidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="director : ${directors}">
                        <td th:text="${director.name}"></td>
                        <td th:text="${director.phoneNumber}"></td>
                        <td th:text="${director.nationality}"></td>
                        <td>
                            <!-- Botón de acciones con opciones desplegables -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Acciones
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" th:href="@{/directors/edit/{id}(id=${director.id})}">Editar</a></li>
                                    <li><a class="dropdown-item" th:href="@{/directors/delete/{id}(id=${director.id})}">Eliminar</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
