<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: fragment}"></div>
    <div class="container mt-5">

      <h1 class="mb-4">Lista de Películas</h1>

      <!-- Botón para agregar una nueva película -->
      <div class="mb-3">
        <a href="/movies/new" class="btn btn-primary">Nueva Película</a>
      </div>

      <!-- Tabla para mostrar las películas -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Fecha de Estreno</th>
            <th>Duración (min)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.releaseDate}"></td>
            <td th:text="${movie.duration}"></td>
            <td>
              <!-- Botón de acciones con opciones desplegables -->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Acciones
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" th:href="@{/movies/edit/{id}(id=${movie.id})}">Editar</a></li>
                  <li><a class="dropdown-item" th:href="@{/movies/delete/{id}(id=${movie.id})}">Eliminar</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
