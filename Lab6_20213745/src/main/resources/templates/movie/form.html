<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Película</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: fragment}"></div>
        <div class="container mt-5">
            <h1 th:text="${#fields.hasErrors('id') ? 'Editar Película' : 'Nueva Película'}"></h1>


            <form th:action="@{/movies/save}" th:object="${movie}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Fecha de Estreno</label>
                    <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}">
                    <p class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></p>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración (min)</label>
                    <input type="number" class="form-control" id="duration" th:field="*{duration}">
                    <p class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Película</button>
            </form>
        </div>
    </body>
</html>
